<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Submission Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"], button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #218838;
        }

        button {
            background-color: #007bff;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>

    <h1>Submit a Blog Post</h1>

    <form id="blogForm">
        <!-- Blog Post Title -->
        <label for="title">Blog Post Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter blog post title" required>

        <!-- Author Name -->
        <label for="author">Author Name:</label>
        <input type="text" id="author" name="author" placeholder="Enter your name" required>

        <!-- Blog Post Content -->
        <label for="content">Blog Post Content:</label>
        <textarea id="content" name="content" rows="6" placeholder="Write your blog post here..." required></textarea>

        <!-- Blog Post Category -->
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="technology">Technology</option>
            <option value="lifestyle">Lifestyle</option>
            <option value="health">Health</option>
            <option value="education">Education</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

        <!-- Clickable Button (JavaScript Alert) -->
        <button type="button" onclick="submitAlert()">Submit with Alert</button>
    </form>

    <script>
        // JavaScript function to trigger alert
        function submitAlert() {
            alert("Form submitted!");
        }

        // Optional: Prevent form submission for demonstration purposes
        document.getElementById("blogForm").addEventListener("submit", function(event){
            event.preventDefault(); // Prevent actual submission for testing
            alert("Form submitted!");
        });
    </script>

</body>
</html>
