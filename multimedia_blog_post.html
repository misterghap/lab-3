<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Blog Post</title>
    <style>
        /* Basic styling for the blog post */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe, img, audio, video {
            display: block;
            margin: 20px 0;
            max-width: 100%;
        }
        figure {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        figcaption {
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>Multimedia Blog Post</h1>

    <div class="blog-post">
        <h2>Welcome to My Multimedia Blog</h2>
        <p>This blog post includes various forms of multimedia content such as embedded videos, images, audio, and more. Letâ€™s explore them!</p>

        <!-- Embedded Video using iframe (YouTube) -->
        <h3>Embedded Video</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- Image with caption -->
        <h3>Image with Caption</h3>
        <figure>
            <img src="https://via.placeholder.com/800x400" alt="Beautiful landscape">
            <figcaption>A beautiful landscape captured during my travels.</figcaption>
        </figure>

        <!-- Audio element with controls (Podcast or Audio Clip) -->
        <h3>Podcast Audio Clip</h3>
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Video element with controls (Video Blog Entry) -->
        <h3>Video Blog Entry</h3>
        <video controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>

    </div>

</body>
</html>
